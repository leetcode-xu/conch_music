{% extends 'base.html' %}
{% load static %}

{% block title %}
    海螺音乐
{% endblock %}

{% block head %}
{% endblock %}

{% block main %}
    {% if user.user_id %}


    {% else %}
        <style type="text/css">
            input, textarea, button, select, pre, tt, code, kbd, samp, optgroup, option {
                font: 12px/1.5 tahoma, arial, "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", sans-serif, Arial, Verdana, "宋体";
            }
            div {
                display: block;
            }
            #register{

                width: 100%;
                height: 400px;
            }
            .t_register {
                width: 840px;
                margin: 50px auto 0;
                padding-bottom: 0px;
            }
            .form-wrapper .register-wrapper{
                margin: 0 auto;
                border: 1px solid black;
            }
            .t_register .form-wrapper .tpass-form-item {
                position: relative;
                clear: both;
                height: 48px;
                margin-bottom: 20px;
                zoom: 1;
                padding-left: 25px;
            }
            #register p{
                display: block;
                margin-block-start: 1em;
                margin-block-end: 1em;
                margin-inline-start: 0px;
                margin-inline-end: 0px;
            }
            .t_register .form-wrapper .tpass-label {
                display: block;
                float: left;
                width: 88px;
                height: 48px;
                line-height: 48px;
                margin-right: 8px;
                text-align: right;
                color: #999;
                font-size: 14px;
            }
            label {
                cursor: default;
            }
            .t_register .form-wrapper .tpass-text-input {
                display: block;
                float: left;
                width: 314px;
                height: 16px;
                padding: 15px 18px;
                border: solid 1px #ddd;
                font-size: 14px;
                background: #fff;
            }

            .t_register .form-wrapper .tpass-form-item-isAgree {
                margin-left: 96px;
                padding-left: 95px;
                position: relative;
                clear: both;
                height: 48px;
                margin-bottom: 20px;
                zoom: 1
                height: 30px;
                 margin-top: -18px;

            }
            .t_register .form-wrapper .tpass-form-item-isAgree input {
                vertical-align: inherit;
                *vertical-align: text-bottom;
                top: 2px;
                position: relative;
            }
            .t_register .form-wrapper .tpass-form-item-isAgree label {
                font-size: 12px;
                color: #999;
                margin-left: 5px;
            }
            .t_register .form-wrapper .tpass-form-item-isAgree label a {
                color: #e13228;
                margin-left: 7px;
            }
            .t_register .form-wrapper .tpass-button-submit {
                width: 352px;
                height: 50px;
                background: #50504b;
                color: #fff;
                font-size: 16px;
                cursor: pointer;
                border-radius: 4px;
            }
        </style>
        <div id="register" class="t_register">
			<div class="form-wrapper register-wrapper" style="margin-left: 30%;border: 1px solid #eeeeee; width: 40%;">
				<p class="tpass-form-item">
					<label class="tpass-label tpass-label-phone">手机号</label>
					<input type="text" name="phone" class="tpass-text-input" placeholder="用于登录和找回密码" autocomplete="off" maxlength="11" n-type="phone" a-type="focus" />
					<span class="tpass-item-error tpass-item-error-phone"></span>
				</p>
				<p class="tpass-form-item">
					<label class="tpass-label tpass-label-password">密码</label>
					<input type="password" name="password" class="tpass-text-input" placeholder="6-16位密码" autocomplete="off" n-type="password" a-type="focus" />
				</p>
                <p class="tpass-form-item">
                    <label class="tpass-label tpass-label-password">确认密码</label>
                     <input type="password" name="password" class="tpass-text-input" placeholder="6-16位密码" autocomplete="off" n-type="password" a-type="focus" />
				</p>
				<p class="tpass-form-item tpass-form-item-isAgree">
					<input name="isAgree" type="checkbox" checked="checked" class="tpass-checkbox-input tpass-checkbox-isAgree" autocomplete="off" n-type="isAgree" />
					<label>阅读并同意<a href="#" target="_blank">太合用户注册协议</a></label>
				</p>
				<p class="tpass-form-item tpass-form-item-submit" style="padding-left: 96px;">
					<input type="submit" value="注册" class="tpass-button tpass-button-submit" a-type="submit" n-type="submit">
					<span class="tpass-item-error tpass-item-error-submit"></span>
				</p>
			</div>
		</div>

    {% endif %}
{% endblock %}
